<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Data set importer</title>
    <link rel="stylesheet" type="text/css" href="commons/css/golabStart.css"/>
    <script type="text/javascript" src="commons/js/errorHandler.js"></script>
    <script type="text/javascript" src="commons/js/jsChecker.js"></script>
    <script type="text/javascript" src="libs/js/headJS/head.min.js"></script>
    <script type="text/javascript" src="commons/js/resourceLoader.js"></script>
    <script type="text/javascript" src="commons/js/commonsModules.js"></script>
    <script type="text/javascript" src="scripts/dataViewerModule.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>


</head>
<body>

<div class="pleaseWaitIcon" ng-cloak></div>

<div ng-cloak>
    <h1>Data set importer</h1>
    <table ng-controller="dataSetImporterCtrl">
        <tr>
            <td valign="top" Xwidth="400">
                <golabContainer containerTitle="Raw data"
                                class="golabContainerBottomSeparator">
                    <p>
                        Atlas data set header line: track charge P Pt phi theta eta cot(theta) length
                    </p>
                    <textarea ng-model="input.rawData" cols="80" rows="10"></textarea>
                    <br/>
                    first line header <input type="checkbox" ng-model="input.firstLineHeader">
                    , separator
                    <span ng-repeat="separator in separators">
                        <input type="radio" name="separator" ng-model="input.separator" value="{{separator.display}}"> {{separator.display}}
                    </span>
                    <button ng-click="findColumns()" ng-disabled="input.rawData.trim().length==0">import data</button>
                </golabContainer>
            </td>
            <td valign="top">
                <golabContainer containerTitle="Columns"
                                class="golabContainerBottomSeparator">
                    <smart-table columns="columnsColumns" rows="columnRows" config="smartTableConfig"></smart-table>
                    lock <input type="checkbox" ng-model="input.lockColumns">
                    <!--
                    <table>
                        <tr>
                            <th>id</th>
                            <th>label</th>
                            <th>type</th>
                            <th>unit</th>
                            <th>image</th>
                        </tr>
                        <tr ng-repeat="column in columns">
                            <td>{{column.id}}</td>
                            <td>{{column.label}}</td>
                            <td>{{column.type}}</td>
                            <td>{{column.unit}}</td>
                            <td>{{column.image}}</td>
                        </tr>
                    </table>
                    -->
                </golabContainer>
            </td>
        </tr>
        <tr>
            <td valign="top" colspan="2">
                <golabContainer containerTitle="json" id="dataSetJson" sizeComponent="textarea"
                                class="containerBottomSeparator">
                    <table>
                        <tr>
                            <th>Data set</th>
                            <th>Resource</th>
                        </tr>
                        <tr>
                            <td>
                                <textarea class="jsonDisplay" id="jsonText" cols="60" rows="10"
                                          ng-model="display.dataSetJson"></textarea>
                            </td>
                            <td>
                                <textarea class="jsonDisplay" id="jsonText" cols="60" rows="10"
                                          ng-model="display.resourceJson"></textarea>
                            </td>
                        </tr>
                    </table>
                </golabContainer>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    "use strict";
    window.golab.tools.dataviewer.startDataviewer()
</script>

</body>
</html>
